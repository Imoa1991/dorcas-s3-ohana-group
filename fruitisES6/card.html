<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Proyecto Fruittis</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/3307thefruittis.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans:400,600|Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome profile-cards</title>
</head>

<body>
  <header>
    <div class="header__logo">
      <img class="header__logo--image" src="images/logo-awesome-profile-cards.svg" alt="">
    </div>
  </header>
  <main class="main__2">
    <section class="main__card">
      <section id="viewfinder-id" class="viewfinder viewfinder--blue comic view">
        <div class="viewfinder__card">
          <div class="viewfinder__card-title">
            <div class="viewfinder__card-title-rectangule"></div>
            <div class="viewfinder__card-titlebox">
              <h2 class="viewfinder__card-title-name" id="element-name">Nombre Apellidos</h2>
              <h3 class="viewfinder__card-title-job" id="element-job">Front-end developer</h3>
            </div>
          </div>
          <div class="viewfinder__photo">
          </div>
          <div class="viewfinder__icons">
            <div class="viewfinder__icons-box mobileicon">
              <a id="element-phone" href="" class="viewfinder__icons--links mobilelink" target="_blank">
                <i class="fas fa-mobile-alt"></i>
              </a>
            </div>
            <div class="viewfinder__icons-box emailicon">
              <a id="element-mail" href="" class="viewfinder__icons--links emaillink" target="_blank">
                <i class="far fa-envelope"></i>
              </a>
            </div>
            <div class="viewfinder__icons-box linkedinicon">
              <a id="element-linkedin" href="" class="viewfinder__icons--links linkedinlink" target="_blank">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
            <div class="viewfinder__icons-box githubicon">
              <a id="element-github" href="" class="viewfinder__icons--links githublink" target="_blank">
                <i class="fab fa-github-alt"></i>
              </a>
            </div>
          </div>
          <hr>

          <div class="viewfinder__tags">
            <div class="viewfinder__tags-text">
              <p class="skilltext"></p>
            </div>
            <div class="viewfinder__tags-text">
              <p class="skilltext"></p>
            </div>
            <div class="viewfinder__tags-text">
              <p class="skilltext"></p>
            </div>
          </div>

          <div class="viewfinder__button">
            <button class="viewfinder__button-reset" type="reset" name="button">
              <span class="viewfinder__button-icono">
                <i class="fas fa-trash-alt"></i>
              </span>Reset</button>
          </div>
        </div>
      </section>
    </section>
    </section>
    <form class="main__form" action="javascript:void(0);">
      <section class="dropdown__first collapsible collapsible--visible">
        <div class="border">
          <div class="dropdown__desing collapsible__label">
            <div class="dropdown__desing--name">
              <div class="">
                <i class="far fa-object-ungroup dropdown__desing--nameIcon"></i>
              </div>
              <h2 class="dropdown__desing--nameText">Diseña</h2>
            </div>
            <span class="arrow">
              <i class="fas fa-angle-up"></i>
            </span>
          </div>
          <div class="collapsible__content">
            <div class="dropdown__colors">
              <div class="dropdown__title">
                <h3>Colores</h3>
              </div>
              <div class="">
                <div class="dropdown__colors--selectors" action="index.html" method="post">
                  <div class="dropdown__colorsgroups radiosGroup">
                    <label class="colors-container" for="blue">
                      <div class="colors__darkCyan colors"></div>
                      <div class="colors__dirtyblue colors"></div>
                      <div class="colors__hospitalGreen colors"></div>
                    </label>
                    <input class="radio radio--blue" id="blue" type="radio" name="palette" value="1" checked>
                  </div>
                  <div class="dropdown__colorsgroups radiosGroup">
                    <label class="colors-container" for="red">
                      <div class="colors__darkRed colors"></div>
                      <div class="colors__strongRed colors"></div>
                      <div class="colors__brightRed colors"></div>
                    </label>
                    <input class="radio radio--red" id="red" type="radio" name="palette" value="2">
                  </div>
                  <div class="dropdown__colorsgroups radiosGroup">
                    <label class="colors-container" for="grey">
                      <div class="colors__darkBlue colors"></div>
                      <div class="colors__lightBlue colors"></div>
                      <div class="colors__brightBlue colors"></div>
                    </label>
                    <input class="radio radio--grey" id="grey" type="radio" name="palette" value="3">
                  </div>
                </div>
              </div>
            </div>
            <div class="dropdown__fonts">
              <div class="dropdown__title">
                <h3>Fuentes</h3>
              </div>
              <div class="">
                <div class="dropdown__fonts--selectors" action="index.html" method="post">
                  <div class="dropdown__fontsgroups radiosGroup">
                    <label class="fonts ubuntu" for="ubuntu">Ubuntu
                    </label>
                    <input class="radio radio--ubuntu" id="ubuntu" type="radio" name="typography" value="1">
                  </div>
                  <div class="dropdown__fontsgroups radiosGroup">
                    <label class="fonts comic" for="comic">Comic Sans
                    </label>
                    <input class="radio radio--comic" id="comic" type="radio" name="typography" value="2" checked>
                  </div>
                  <div class="dropdown__fontsgroups radiosGroup">
                    <label class="fonts montserrat" for="monstserrat">Montserrat
                    </label>
                    <input class="radio radio--montserrat" id="montserrat" type="radio" name="typography" value="3">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="dropdown__second collapsible">
        <div class="border">
          <div class="dropdown__fill collapsible__label">
            <div class="dropdown__fill--name">
              <div class="">
                <i class="far fa-keyboard dropdown__fill--nameIcon"></i>
              </div>

              <h2 class="dropdown__fill--nameText">Rellena</h2>
            </div>
            <span class="arrow">
              <i class="fas fa-angle-up"></i>
            </span>
          </div>
          <div class="fill_form--container collapsible__content">
            <div id="fill__form--itemscontainer" class="fill__form--itemscontainer" action="index.html" method="post">
              <div class="fill__form--labelinput">
                <label class="fill__label--items" for="nombrecompleto">Nombre completo</label>
                <input class="fill__input--items fill__input-name" type="text" id="nombrecompleto" name="name" placeholder="Ej: Sally Jill"
                  data-info="element-name">
              </div>
              <div class="fill__form--labelinput">
                <label class="fill__label--items" for="puesto">Puesto</label>
                <input class="fill__input--items fill__input-job" type="text" id="puesto" name="job" placeholder="Ej: Front-end unicorn"
                  data-info="element-job">
              </div>
              <div class="fill__form--labelinput">
                <label class="fill__label--items" for="imagenperfil">Imagen de perfil</label>
                <div class="fill__input--buttonandminiimg">
                  <button type="button" class="fill__input--addimgbutton">Añadir imagen</button>
                  <input type="file" name="photo" id="img-selector" class="action__hiddenField fill__input-photo">
                  <div class="fill__input--miniimg"></div>
                </div>
              </div>
              <div class="fill__form--labelinput">
                <label class="fill__label--items" for="email">Email</label>
                <input class="fill__input--items fill__input-mail" type="email" id="email" name="email" placeholder="Ej: sally-jill@gmail.com"
                  data-donde="element-mail">
              </div>
              <div class="fill__form--labelinput">
                <label class="fill__label--items" for="tlf">Teléfono</label>
                <input class="fill__input--items fill__input-phone" type="tel" id="tlf" name="phone" placeholder="Ej: 555 55 55 55" data-donde="element-phone">
              </div>
              <div class="fill__form--labelinput">
                <label class="fill__label--items" for="linkedin">Linkedin</label>
                <input class="fill__input--items fill__input-linkedin" type="text" id="linkedin" name="linkedin" placeholder="Ej: sally.jill"
                  data-donde="element-linkedin">
              </div>
              <div class="fill__form--labelinput">
                <label class="fill__label--items" for="github">Github</label>
                <input class="fill__input--items fill__input-github" type="text" id="github" name="github" placeholder="Ej: sallyjill" data-donde="element-github">
              </div>

              <div class="fill__form--abilitieslabelinput">
                <label class="fill__label--items" for="habilidades">Habilidades (máximo 3)</label>
                <div class="fill__ability fill__ability--js">
                  <select class="abilitiesdropdown abilitiesdropdown--js" name="abilities" id="habilidades"></select>
                  <button class="abilitiesbutton abilitiesbutton--plusjs" type="button" name="button">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="fill__ability fill__ability--js fill__ability--jshidden">
                  <select class="abilitiesdropdown abilitiesdropdown--js" name="abilities" id="habilidades"></select>
                  <button class="abilitiesbutton abilitiesbutton--minusjs" type="button" name="button">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
                <div class="fill__ability fill__ability--js fill__ability--jshidden">
                  <select class="abilitiesdropdown abilitiesdropdown--js" name="abilities" id="habilidades"></select>
                  <button class="abilitiesbutton abilitiesbutton--minusjs" type="button" name="button">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="dropdown__third collapsible">
        <div class="border">
          <div class="dropdown__fill collapsible__label">
            <div class="dropdown__fill--name">
              <div class="">
                <i class="fas fa-share-alt dropdown__fill--nameIcon"></i>
              </div>
              <h2 class="dropdown__fill--nameText ">Comparte</h2>
            </div>
            <span class="arrow">
              <i class="fas fa-angle-up"></i>
            </span>
          </div>
          <div class="shares__input--buttonandminiimg">
            <button class="shares__input--addimgbutton collapsible__content">
              <i class="far fa-address-card"></i>Crear tarjeta</button>
          </div>
          <div class="loader collapsible__content hidden">Loading...</div>
          <section class="shares collapsible__content hidden">
            <div class="bookmark"></div>
            <p class="shares__text">La tarjeta ha sido creada:</p>
            <a class="shares__url" href="#" target="_blank">https://awesome-profile-card.com?id=A456DF0001</a>
            <a class="shares__twitter" type="button" name="button" target="_blank">
              <i class="fab fa-twitter shares__twitter-logo"></i>
              <p class="shares__twitter-text">Compartir en Twitter</p>
            </a>
            <div class="bookmark"></div>
          </section>
        </div>
      </section>
    </form>
  </main>
  <footer class="footer">
    <p class="footer__copyright">Awesome profile-cards @ 2018</p>
    <div class="footer__logo">
      <a title="Adalab" href="http://adalab.es/">
        <img class="footer__logo--image" src="images/logo-adalab-80px.png" alt="Logo de Adalab en el pie de página">
      </a>
    </div>
  </footer>
  <script src="js/main.min.js" type="text/javascript"></script>
</body>

</html>
